<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap3/css/bootstrap.css">
</head>
<style>
    #box {
        background: linear-gradient(to right, #639662, #b688b6);
        width: 216vh;
        height: 100vh;
        margin: 0;
        /* padding: 0; */
    }
</style>
<body>
    <div class="container" id="box">
        <form action="/admin/password" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">原始密码: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" id="inputEmail3" placeholder="请输入原始密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">新密码: </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="new_password" id="inputPassword3" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">确认密码: </label>
                <div class="col-sm-10">
                    <input type="password" name="confirm_password" class="form-control" id="code" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-12" style="text-align:center;">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap3/js/bootstrap.js"></script>
</body>
</html>
