{{extend './layout.html'}}

{{block 'title'}} {{title}} {{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/stylesheets/add.css">
{{/block}}
{{block 'content'}}
<div class="container-fluid">
    <form class="form-horizontal" action="/admin/add" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3"
                    placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4" class="col-sm-2 control-label">salt:</label>
            <div class="col-sm-10">
                <input type="text" name="salt" class="form-control" id="inputPassword4"
                    placeholder="salt">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword5" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-10">
                <input type="file" name="avatar" class="form-control" id="inputPassword5"
                    placeholder="头像">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword6" class="col-sm-2 control-label">级别</label>
            <div class="col-sm-10">
                <select name="role" id="" class="form-control">
                    <option value="">---管理员级别---</option>
                    <option value="1">超级管理员</option>
                    <option value="2">伪超级管理员</option>
                    <option value="3">查看管理员</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </form>

</div>
{{/block}}

{{/block}}
