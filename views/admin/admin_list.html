 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员列表</title>
    <link rel="stylesheet" href="/bootstrap3/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        
        <div class="table-responsive">
            <a href="/admin/add.html" class="btn btn-primary">添加</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>头像</th>
                        <th>级别</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each list}}
                    <tr>
                        <td>{{$value.id}}</td>
                        <td>{{$value.name}}</td>
                        <td><img src="{{$value.avatar == '01.jpg' ? '/images/01.jpg' : $value.avatar}}" alt="" class="img-thumbnail" width="90"></td>
                        <td>{{$value.role}}</td>
                        <td>{{$value.create_time}}</td>
                        <td>
                            <a href="/admin/edit?eid={{$value.id}}" class="btn btn-info">编辑</a>
                            <a href="/admin/del?did={{$value.id}}" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap3/js/bootstrap.js"></script>
</body>

</html>
